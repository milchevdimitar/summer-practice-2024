<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Project Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="tues_logo_transperent-500x500.png">
</head>
<body>
<div id="app">
    <h1>Welcome to Diploma Project Management</h1>
    <div id="register">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <select id="registerRole">
            <option value="student">Student</option>
            <option value="supervisor">Supervisor</option>
            <option value="admin">Admin</option>
        </select>
        <button id="registerButton">Register</button>
        <p id="registerMessage"></p>
    </div>
    <div id="login">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">Login</button>
        <p id="loginMessage"></p>
    </div>
    <div id="topics" style="display:none;">
        <h2>Topics</h2>
        <button id="fetchTopicsButton">Fetch Topics</button>
        <ul id="topicsList"></ul>
        <div id="createTopic">
            <h3>Create Topic</h3>
            <input type="text" id="topicTitle" placeholder="Title">
            <textarea id="topicDescription" placeholder="Description"></textarea>
            <button id="createTopicButton">Create Topic</button>
            <p id="createTopicMessage"></p>
        </div>
        <div id="chooseTopic">
            <h3>Choose Topic</h3>
            <input type="number" id="topicId" placeholder="Topic ID">
            <button id="chooseTopicButton">Choose Topic</button>
            <p id="chooseTopicMessage"></p>
        </div>
        <div id="abandonTopic">
            <h3>Abandon Topic</h3>
            <input type="number" id="abandonTopicId" placeholder="Topic ID">
            <button id="abandonTopicButton">Abandon Topic</button>
            <p id="abandonTopicMessage"></p>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
